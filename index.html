<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Game Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-grid">
            <a href=""><img class="logo" src="img/logo2.png" alt="Logo GM"></a>
            <nav id="menu" class="menu">
                <a href="">Desktop</a>
                <a href="">Notebooks</a>
                <a href="">Consoles</a>
                <a href="">Jogos</a>
                <a href="">Login</a>
            </nav>
            <a href="" onclick="mostrarMenu"><img class="barras" src="img/bars.png" alt="Menu de barras"></a>
        </div>
    </header>
    <div class="banner">
        <div class="container-grid posicao-texto">
        <div class="texto-banner">
            <h1>Jogos para você e para toda a família!</h1>
            <a href="">Confira aqui!</a>     
        </div>
    </div>
    </div>
    <section class="promocoes">
        <div class="conteudo-promocoes container">
            <div class="row">
        <div class="texto-promocoes col-md-6">
            <h2>Milhares de promoções para você</h2>
            <p>Placas de vídeo, memória ram, SSD, HD, teclado gamer, e muito mais!</p>
            <a href="">Confira aqui!</a>
        </div>
        <div class="container-imagem col-md-6">
            <img src="img/pc-gamer-1024x768.jpg" alt="pc-gamer">
        </div>
    </div>
    </div>
    </section>
    <script>
        let menu = document.getElementById("menu");

        function mostrarMenu(){
            if(menu.style.display != "flex"){
                menu.style.display = "flex"
            }else{
                menu.style.display = "none"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
